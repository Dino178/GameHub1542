<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arcade Games</title>
  <style>
    body { background: black; color: white; font-family: Arial, sans-serif; text-align: center; }
    .screen { display: none; }
    .active { display: block; }
    button { margin: 10px; padding: 10px 20px; font-size: 18px; cursor: pointer; }
    #leaderboard { margin-top: 20px; }
    table { margin: auto; border-collapse: collapse; width: 60%; }
    th, td { border: 1px solid white; padding: 8px; }
  </style>
</head>
<body>
  <h1>🎮 Arcade Games 🎮</h1>

  <!-- Main Menu -->
  <div id="menu" class="screen active">
    <h2>Main Menu</h2>
    <button onclick="pickDifficulty('reaction')">Reaction Test</button>
    <button onclick="pickDifficulty('guess')">Guess the Number</button>
    <button onclick="pickDifficulty('math')">Math Quiz</button>
    <button onclick="pickDifficulty('gibberish')">Gibberish Typing</button>
    <button onclick="pickDifficulty('numberMemory')">Number Memory</button>
    <button onclick="pickDifficulty('sequenceTap')">Sequence Tap</button>
    <button onclick="pickDifficulty('wordMemory')">Word Memory Chain</button>
  </div>

  <!-- Difficulty Screen -->
  <div id="difficultyScreen" class="screen">
    <h2>Select Difficulty</h2>
    <button onclick="setDifficulty('easy')">Easy</button>
    <button onclick="setDifficulty('medium')">Medium</button>
    <button onclick="setDifficulty('hard')">Hard</button>
  </div>

  <!-- Username Screen -->
  <div id="usernameScreen" class="screen">
    <h2>Enter Your Username</h2>
    <input type="text" id="usernameInput" placeholder="Your name">
    <br><br>
    <button onclick="confirmUsername()">Continue</button>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen" class="screen">
    <h2 id="gameTitle"></h2>
    <div id="gameArea"></div>
    <br>
    <button onclick="backToMenu()">Back to Menu</button>
  </div>

  <!-- Leaderboard -->
  <div id="leaderboard" class="screen">
    <h2 id="leaderboardTitle">Leaderboard</h2>
    <table>
      <thead>
        <tr><th>Rank</th><th>Player</th><th>Score/Time</th></tr>
      </thead>
      <tbody id="leaderboardBody"></tbody>
    </table>
    <br>
    <button onclick="backToMenu()">Back to Menu</button>
  </div>

  <!-- Firebase + JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ✅ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBrY0AdHrWI0FdCdhJuTHb43E4HHsJ-2FQ",
      authDomain: "arcade-games-1e219.firebaseapp.com",
      projectId: "arcade-games-1e219",
      storageBucket: "arcade-games-1e219.firebasestorage.app",
      messagingSenderId: "790089373336",
      appId: "1:790089373336:web:aea31e89728f14bc67e2ed"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentGame = null;
    let currentDifficulty = null;
    let username = "";

    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // Select difficulty first
    window.pickDifficulty = function(game) {
      currentGame = game;
      showScreen("difficultyScreen");
    }

    window.setDifficulty = function(diff) {
      currentDifficulty = diff;
      showScreen("usernameScreen");
    }

    // Save username
    window.confirmUsername = function() {
      const input = document.getElementById("usernameInput").value.trim();
      if (!input) return alert("Enter a username!");
      username = input;
      document.getElementById("usernameInput").value = "";
      playGame();
    }

    // Return to menu
    window.backToMenu = function() {
      username = "";
      currentGame = null;
      currentDifficulty = null;
      showScreen("menu");
    }

    async function playGame() {
      showScreen("gameScreen");
      document.getElementById("gameTitle").innerText = `${currentGame} (${currentDifficulty})`;
      const gameArea = document.getElementById("gameArea");
      gameArea.innerHTML = "";

      // Difficulty affects parameters
      const diffSettings = {
        reaction: {easy: [2000,4000], medium: [1000,3000], hard: [500,2000]},
        guess: {easy: 50, medium: 100, hard: 500},
        math: {easy: 5, medium: 10, hard: 15},
        gibberish: {easy: "catdog", medium: "qwertyui", hard: "asdjklqwezxc"},
        numberMemory: {easy: 4, medium: 6, hard: 8},
        sequenceTap: {easy: 3, medium: 5, hard: 7},
        wordMemory: {easy: 3, medium: 5, hard: 7}
      };

      // 🎯 Reaction Test
      if (currentGame === "reaction") {
        const [minDelay,maxDelay] = diffSettings.reaction[currentDifficulty];
        gameArea.innerHTML = `<p>Click when the screen turns green!</p>`;
        gameArea.style.background = "red";

        setTimeout(() => {
          gameArea.style.background = "green";
          const start = performance.now();
          gameArea.onclick = async () => {
            const end = performance.now();
            const time = (end - start).toFixed(3);
            await saveScore(time);
            showLeaderboard();
          }
        }, Math.random()*(maxDelay-minDelay)+minDelay);
      }

      // 🔢 Guess the Number
      else if (currentGame === "guess") {
        const maxNum = diffSettings.guess[currentDifficulty];
        const number = Math.floor(Math.random() * maxNum) + 1;
        let attempts = 0;
        gameArea.innerHTML = `<p>Guess a number between 1 and ${maxNum}</p>
        <input type="number" id="guessInput">
        <button id="guessBtn">Guess</button>
        <p id="feedback"></p>`;

        document.getElementById("guessBtn").onclick = async () => {
          attempts++;
          const val = parseInt(document.getElementById("guessInput").value);
          if (val === number) {
            await saveScore(attempts);
            showLeaderboard();
          } else if (val < number) {
            document.getElementById("feedback").innerText = "Too low!";
          } else {
            document.getElementById("feedback").innerText = "Too high!";
          }
        }
      }

      // ➕ Math Quiz
      else if (currentGame === "math") {
        let correct = 0, total = diffSettings.math[currentDifficulty], start = performance.now();
        askQ();

        function askQ() {
          if (correct === total) {
            const end = performance.now();
            const time = (end - start).toFixed(3);
            saveScore(time).then(() => showLeaderboard());
            return;
          }
          const a = Math.floor(Math.random() * 20);
          const b = Math.floor(Math.random() * 20);
          gameArea.innerHTML = `<p>${a} + ${b} = ?</p>
          <input id="mathAns"><button id="mathBtn">Submit</button>`;
          document.getElementById("mathBtn").onclick = () => {
            if (parseInt(document.getElementById("mathAns").value) === a + b) {
              correct++;
              askQ();
            } else {
              alert("Wrong!");
            }
          }
        }
      }

      // 🤪 Gibberish Typing
      else if (currentGame === "gibberish") {
        const text = diffSettings.gibberish[currentDifficulty];
        const start = performance.now();
        gameArea.innerHTML = `<p>Type this exactly: <b>${text}</b></p>
        <input id="gibInput"><button id="gibBtn">Submit</button>`;
        document.getElementById("gibBtn").onclick = async () => {
          if (document.getElementById("gibInput").value === text) {
            const end = performance.now();
            const time = (end - start).toFixed(3);
            await saveScore(time);
            showLeaderboard();
          } else alert("Wrong text!");
        }
      }

      // 🔢 Number Memory
      else if (currentGame === "numberMemory") {
        const len = diffSettings.numberMemory[currentDifficulty];
        const number = Array.from({length:len},()=>Math.floor(Math.random()*10)).join("");
        gameArea.innerHTML = `<p>Memorize this number:</p><h2>${number}</h2>`;
        setTimeout(() => {
          gameArea.innerHTML = `<p>Enter the number:</p>
          <input id="numInput"><button id="numBtn">Submit</button>`;
          document.getElementById("numBtn").onclick = async () => {
            if (document.getElementById("numInput").value === number) {
              await saveScore(len);
              showLeaderboard();
            } else alert("Wrong!");
          }
        }, 2000);
      }

      // 🔢 Sequence Tap
      else if (currentGame === "sequenceTap") {
        const len = diffSettings.sequenceTap[currentDifficulty];
        const seq = Array.from({length:len},()=>Math.floor(Math.random()*9)+1);
        gameArea.innerHTML = `<p>Memorize this sequence:</p><h2>${seq.join(" ")}</h2>`;
        setTimeout(() => {
          gameArea.innerHTML = `<p>Enter the sequence (space-separated):</p>
          <input id="seqInput"><button id="seqBtn">Submit</button>`;
          document.getElementById("seqBtn").onclick = async () => {
            const val = document.getElementById("seqInput").value.trim().split(" ").map(Number);
            if (JSON.stringify(val)===JSON.stringify(seq)) {
              await saveScore(len);
              showLeaderboard();
            } else alert("Wrong!");
          }
        }, 3000);
      }

      // 📝 Word Memory Chain
      else if (currentGame === "wordMemory") {
        const len = diffSettings.wordMemory[currentDifficulty];
        const words = ["apple","dog","sky","car","book","tree","star","moon"];
        let index = 0;
        let chain = [];
        nextWord();

        function nextWord() {
          if (index >= len) {
            saveScore(chain.length).then(() => showLeaderboard());
            return;
          }
          const word = words[index++];
          chain.push(word);
          gameArea.innerHTML = `<p>Words so far: ${chain.join(", ")}</p>
          <p>Repeat the chain:</p>
          <input id="wordInput"><button id="wordBtn">Submit</button>`;
          document.getElementById("wordBtn").onclick = () => {
            const val = document.getElementById("wordInput").value.trim().split(" ");
            if (JSON.stringify(val)===JSON.stringify(chain)) {
              nextWord();
            } else alert("Wrong sequence!");
          }
        }
      }
    }

    // Save score to game_difficulty
    async function saveScore(score) {
      await addDoc(collection(db, `${currentGame}_${currentDifficulty}`), {
        username,
        score,
        timestamp: Date.now()
      });
    }

    // Leaderboard for that difficulty
    async function showLeaderboard() {
      showScreen("leaderboard");
      document.getElementById("leaderboardTitle").innerText = `${currentGame} (${currentDifficulty}) Leaderboard`;
      const q = query(collection(db, `${currentGame}_${currentDifficulty}`), orderBy("score", "asc"), limit(100));
      const docs = await getDocs(q);
      const body = document.getElementById("leaderboardBody");
      body.innerHTML = "";
      let rank = 1;
      docs.forEach(doc => {
        const data = doc.data();
        body.innerHTML += `<tr><td>${rank++}</td><td>${data.username}</td><td>${data.score}</td></tr>`;
      });
    }
  </script>
</body>
</html>
