<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Hub</title>
<style>
body { font-family: Arial, sans-serif; background: #111; color: #eee; margin:0; padding:0; }
header { padding:20px; text-align:center; background:#222; }
main { padding:20px; }
button { padding:10px 15px; margin:5px; cursor:pointer; }
.game-container { display:none; margin-top:20px; }
.leaderboard { margin-top:10px; background:#222; padding:10px; max-height:200px; overflow:auto; }
.color-button { display:inline-block; width:50px; height:50px; margin:5px; cursor:pointer; }
input { padding:5px; }
</style>
</head>
<body>
<header><h1>ðŸŽ® Game Hub</h1></header>
<main>
<div>
<label>Enter your name: <input type="text" id="usernameInput"></label>
<button onclick="setUsername()">Confirm Name</button>
</div>

<div id="gameSelection" style="margin-top:20px; display:none;">
<h2>Select a Game</h2>
<button onclick="startGame('guessNumber')">Guess the Number</button>
<button onclick="startGame('mathQuiz')">Math Quiz</button>
<button onclick="startGame('reaction')">Reaction Game</button>
<button onclick="startGame('typing')">Gibberish Typing</button>
<button onclick="startGame('numMemory')">Number Memory</button>
<button onclick="startGame('seqTap')">Sequence Tap</button>
<button onclick="startGame('wordChain')">Word Memory Chain</button>
</div>

<!-- Guess Number -->
<div id="guessNumber" class="game-container">
<h3>Guess the Number</h3>
<div>Name: <span id="guessNumberName"></span></div>
<div>Attempts: <span id="guessNumberAttempts"></span></div>
<div>Time: <span id="guessNumberTime"></span></div>
<div id="guessNumberAchievements"></div>
<div id="guessNumberContent"></div>
<div class="leaderboard" id="guessNumberLeaderboard"></div>
<button onclick="backToMenu()">Back to Menu</button>
</div>

<!-- Math Quiz -->
<div id="mathQuiz" class="game-container">
<h3>Math Quiz</h3>
<div>Name: <span id="mathQuizName"></span></div>
<div>Score: <span id="mathQuizScore"></span></div>
<div>Time: <span id="mathQuizTime"></span></div>
<div id="mathQuizAchievements"></div>
<div id="mathQuizContent"></div>
<div class="leaderboard" id="mathQuizLeaderboard"></div>
<button onclick="backToMenu()">Back to Menu</button>
</div>

<!-- Reaction -->
<div id="reaction" class="game-container">
<h3>Reaction Game</h3>
<div>Name: <span id="reactionName"></span></div>
<div>Time: <span id="reactionTimeDisplay"></span></div>
<div id="reactionAchievements"></div>
<div id="reactionContent"></div>
<div class="leaderboard" id="reactionLeaderboard"></div>
<button onclick="backToMenu()">Back to Menu</button>
</div>

<!-- Gibberish Typing -->
<div id="typing" class="game-container">
<h3>Gibberish Typing</h3>
<div>Name: <span id="typingName"></span></div>
<div>Time: <span id="typingTimeDisplay"></span></div>
<div id="typingAchievements"></div>
<div id="typingContent"></div>
<input type="text" id="typingInput" placeholder="Type here...">
<div class="leaderboard" id="typingLeaderboard"></div>
<button onclick="backToMenu()">Back to Menu</button>
</div>

<!-- Number Memory -->
<div id="numMemory" class="game-container">
<h3>Number Memory</h3>
<div>Name: <span id="numMemoryName"></span></div>
<div>Time: <span id="numMemoryTimeDisplay"></span></div>
<div id="numMemoryAchievements"></div>
<div id="numMemoryContent"></div>
<div class="leaderboard" id="numMemoryLeaderboard"></div>
<button onclick="backToMenu()">Back to Menu</button>
</div>

<!-- Sequence Tap -->
<div id="seqTap" class="game-container">
<h3>Sequence Tap</h3>
<div>Name: <span id="seqTapName"></span></div>
<div>Time: <span id="seqTapTimeDisplay"></span></div>
<div id="seqTapAchievements"></div>
<div id="seqTapContent"></div>
<div class="leaderboard" id="seqTapLeaderboard"></div>
<button onclick="backToMenu()">Back to Menu</button>
</div>

<!-- Word Memory Chain -->
<div id="wordChain" class="game-container">
<h3>Word Memory Chain</h3>
<div>Name: <span id="wordChainName"></span></div>
<div>Time: <span id="wordChainTimeDisplay"></span></div>
<div id="wordChainAchievements"></div>
<div id="wordChainContent"></div>
<div class="leaderboard" id="wordChainLeaderboard"></div>
<button onclick="backToMenu()">Back to Menu</button>
</div>

</main>

<script>
let username='';
function setUsername(){
    username=document.getElementById('usernameInput').value.trim()||'Player';
    document.getElementById('gameSelection').style.display='block';
}

// Show selected game
function startGame(game){
    document.querySelectorAll('.game-container').forEach(c=>c.style.display='none');
    document.getElementById(game).style.display='block';
    switch(game){
        case 'guessNumber': runGuessNumber(); break;
        case 'mathQuiz': runMathQuiz(); break;
        case 'reaction': runReaction(); break;
        case 'typing': runGibberishTyping(); break;
        case 'numMemory': runNumberMemory(); break;
        case 'seqTap': runSequenceTap(); break;
        case 'wordChain': runWordChain(); break;
    }
}
function backToMenu(){
    document.querySelectorAll('.game-container').forEach(c=>c.style.display='none');
    document.getElementById('gameSelection').style.display='block';
}

// ---------- Leaderboard Storage ----------
function saveLeaderboard(game,mode,data){
    let key=game+'_'+mode;
    let arr=JSON.parse(localStorage.getItem(key)||'[]');
    arr.push(data);
    arr.sort((a,b)=>{
        if(a.score!==b.score) return a.score-b.score; 
        return a.time-b.time;
    });
    localStorage.setItem(key,JSON.stringify(arr.slice(0,100)));
}

function showLeaderboard(game,mode,containerId){
    let key=game+'_'+mode;
    let arr=JSON.parse(localStorage.getItem(key)||'[]');
    let container=document.getElementById(containerId);
    container.innerHTML='<b>Leaderboard:</b><br>';
    arr.forEach((e,i)=>{
        container.innerHTML+=`${i+1}. ${e.name} - Time: ${e.time.toFixed(3)}s<br>`;
    });
}

// Include full game JS here (from previous message)
</script>

</body>
</html>
